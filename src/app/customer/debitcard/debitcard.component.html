<body>
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center">
            <div class="total-amount">Total amount</div>
            <div class="d-flex align-items-center">
                <div class="amount-container">
                    <span class="amount-text"><span class="dollar-sign">₹</span>{{ price }}</span>
                </div>
            </div>
        </div>
        <div class="pt-2">
            <div>
                <span class="label-text">Wallet Balance:</span>
                <span class="amount-text">₹{{ prowallet }}</span>
            </div>
        </div>
        <div class="pt-4">
            <label class="d-flex justify-content-between">
                <span class="label-text label-text-cc-number">CARD NUMBER</span>
            </label>
            <input type="tel" name="credit-number" class="form-control credit-card-number" placeholder="Card number" maxlength="16" required>
        </div>
        <div class="d-flex justify-content-between pt-4">
            <div>
                <label><span class="label-text">EXPIRY (MM/YY)</span></label>
                <input type="text" name="expiry-date" class="form-control expiry-class" placeholder="MM / YY" required maxlength="5"required>
            </div>
            <div>
                <label><span class="label-text">CVV</span></label>
                <input type="tel" name="cvv-number" class="form-control cvv-class" placeholder="CVV" required maxlength="3" required>
            </div>
        </div>
        <div class="d-flex justify-content-between pt-4">
            <div>
                <label for="pro-wallet" style="margin-right: 15px;"><h3>Use Pro Wallet</h3></label>
                <input type="checkbox" id="pro-wallet" name="pro-wallet" (click)="updateTotalAmount()">
            </div>
        </div>
        
        <div class="d-flex justify-content-between pt-5 align-items-center">
            <button type="button" class="btn cancel-btn" (click)="cancelPayment()">Cancel</button>
            <button type="button" class="btn payment-btn" (click)="makePayment()">Make Payment</button>
        </div>
    </div>
</div>
</body>
